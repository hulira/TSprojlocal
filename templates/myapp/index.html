<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="">
   
</head>
<body>

  <h3>Welcome to the Timesheet Management Portal</h3>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}



  {% if user.is_authenticated %}
  <h3>Hi {{ fname }} welcome to the Portal</h3>
  <h4> You have successfully logged in </h4>
  <!-- <button type="submit"><a href="/signout"> Logout</a></button> -->

  {% else %}
  <button type="submit"><a href="/signup">SignUp</a></button>
  <br/>
  <br/>
  <button type="submit"><a href="/signin">Login</a></button>
  {% endif %}

  <button type="submit"><a href="/signout"> Logout</a></button>
  <script src="" async defer></script>

</body>
</html>
